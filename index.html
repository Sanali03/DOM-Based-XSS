<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM XSS Challenge</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background: #f0f0f0;
    }
    #profileName {
      font-size: 24px;
      margin-top: 20px;
    }
    #congrats {
      margin-top: 30px;
      padding: 20px;
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
      border: 1px solid #c3e6cb;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Profile</h1>
  <div id="profileName">Loading...</div>
  <div id="congrats">ðŸŽ‰ Congratulations! You found the flag: <span id="flagText"></span></div>

  <script>
    // Expose flag globally
    window.flag = "CTF{dom_xss_pwned}";

    const hash = decodeURIComponent(location.hash.substring(1));
    const profileDiv = document.getElementById("profileName");

    // Render hash as HTML (vulnerable)
    profileDiv.innerHTML = hash;

    // Hook: if XSS works, the attacker will trigger alert(flag)
    // So override alert to detect success
    const originalAlert = window.alert;
    window.alert = function(msg) {
      if (msg === flag) {
        document.getElementById("flagText").textContent = msg;
        document.getElementById("congrats").style.display = "block";
      }
      originalAlert(msg);
    };
  </script>
</body>
</html>
